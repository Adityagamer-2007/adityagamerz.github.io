<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | Myntra Clone</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>

    <!-- ===== Navbar ===== -->
    <header class="wishlist-navbar">
        <a href="index.html" class="back">← Back</a>
        <h2>Wishlist</h2>
    </header>

    <!-- ===== Wishlist Products ===== -->
    <section class="product">

        <div class="card">
            <div class="img-box">
                <img src="men  shows.jpg" alt="Men Shoes">
            </div>
            <div class="card-content">
                <h3>Men Shoes</h3>
                <p>₹799</p>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="perfume.jpg" alt="Perfume">
            </div>
            <div class="card-content">
                <h3>Perfume</h3>
                <p>₹499</p>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="fashwash.jpg" alt="Face Wash">
            </div>
            <div class="card-content">
                <h3>Face Wash</h3>
                <p>₹299</p>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="men jeans.jpg" alt="Men Jeans">
            </div>
            <div class="card-content">
                <h3>Men Jeans</h3>
                <p>₹1299</p>
            </div>
        </div>

    </section>

</body>
</html>
